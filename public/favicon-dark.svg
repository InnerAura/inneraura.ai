<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="liquidDark" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF006E">
                <animate attributeName="stop-color" values="#FF006E;#00D9FF;#FFE700;#00FF88;#FF00FF;#FF006E" dur="8s" repeatCount="indefinite"/>
            </stop>
            <stop offset="25%" style="stop-color:#00D9FF">
                <animate attributeName="stop-color" values="#00D9FF;#FFE700;#00FF88;#FF00FF;#FF006E;#00D9FF" dur="8s" repeatCount="indefinite"/>
            </stop>
            <stop offset="50%" style="stop-color:#FFE700">
                <animate attributeName="stop-color" values="#FFE700;#00FF88;#FF00FF;#FF006E;#00D9FF;#FFE700" dur="8s" repeatCount="indefinite"/>
            </stop>
            <stop offset="75%" style="stop-color:#00FF88">
                <animate attributeName="stop-color" values="#00FF88;#FF00FF;#FF006E;#00D9FF;#FFE700;#00FF88" dur="8s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:#FF00FF">
                <animate attributeName="stop-color" values="#FF00FF;#FF006E;#00D9FF;#FFE700;#00FF88;#FF00FF" dur="8s" repeatCount="indefinite"/>
            </stop>
        </linearGradient>
        
        <radialGradient id="depthDark" cx="50%" cy="40%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8">
                <animate attributeName="stop-opacity" values="0.8;0.4;0.8" dur="6s" repeatCount="indefinite"/>
            </stop>
            <stop offset="30%" style="stop-color:#FFE700;stop-opacity:0.5"/>
            <stop offset="60%" style="stop-color:#00D9FF;stop-opacity:0.3"/>
            <stop offset="100%" style="stop-color:#000000;stop-opacity:0.9"/>
        </radialGradient>
        
        <filter id="neonMorph">
            <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="4" result="noise">
                <animate attributeName="baseFrequency" values="0.03;0.07;0.03" dur="10s" repeatCount="indefinite"/>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="6">
                <animate attributeName="scale" values="6;12;6" dur="12s" repeatCount="indefinite"/>
            </feDisplacementMap>
        </filter>
        
        <filter id="neonGlow">
            <feGaussianBlur stdDeviation="4" result="glow"/>
            <feColorMatrix in="glow" type="matrix" values="1.5 0 0 0 0  0 1.5 0 0 0  0 0 1.5 0 0  0 0 0 1 0"/>
            <feMerge>
                <feMergeNode in="glow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <linearGradient id="shimmerDark" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:0"/>
            <stop offset="50%" style="stop-color:#00D9FF;stop-opacity:0.8">
                <animate attributeName="offset" values="0%;100%;0%" dur="4s" repeatCount="indefinite"/>
                <animate attributeName="stop-color" values="#00D9FF;#FF00FF;#FFE700;#00D9FF" dur="3s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:#00FF88;stop-opacity:0"/>
        </linearGradient>
        
        <radialGradient id="coreGlow" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
            <stop offset="20%" style="stop-color:#FFE700;stop-opacity:0.8"/>
            <stop offset="40%" style="stop-color:#00D9FF;stop-opacity:0.6"/>
            <stop offset="60%" style="stop-color:#FF00FF;stop-opacity:0.4"/>
            <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
        </radialGradient>
    </defs>
    
    <rect width="240" height="240" rx="48" fill="#0A0A0F"/>
    <circle cx="120" cy="120" r="90" fill="url(#depthDark)" opacity="0.4" filter="blur(20px)"/>
    <circle cx="120" cy="120" r="80" fill="url(#liquidDark)" opacity="0.5" filter="url(#neonMorph)"/>
    
    <g transform="translate(120,120)" filter="url(#neonGlow)">
        <path d="M0-60 60 0M0-60V0m0-60L-60 0M0 60 60 0M0 60V0m0 60L-60 0M65 0H0m0 0h-65" 
              stroke="#FF006E" stroke-width="5" fill="none" stroke-linecap="round" opacity="1"/>
        <path d="M0-60 60 0M0-60V0m0-60L-60 0M0 60 60 0M0 60V0m0 60L-60 0M65 0H0m0 0h-65" 
              stroke="#00D9FF" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8"/>
        <path d="M0-60 60 0M0-60V0m0-60L-60 0M0 60 60 0M0 60V0m0 60L-60 0M65 0H0m0 0h-65" 
              stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
        
        <circle cy="-60" r="9" fill="#FFE700" filter="url(#neonGlow)">
            <animateTransform attributeName="transform" type="scale" values="1;1.3;1" dur="5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="60" r="9" fill="#FFE700" filter="url(#neonGlow)">
            <animateTransform attributeName="transform" type="scale" values="1.2;0.9;1.2" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cy="60" r="9" fill="#FFE700" filter="url(#neonGlow)">
            <animateTransform attributeName="transform" type="scale" values="1;1.4;1" dur="6s" repeatCount="indefinite"/>
        </circle>
        <circle cx="-60" r="9" fill="#FFE700" filter="url(#neonGlow)">
            <animateTransform attributeName="transform" type="scale" values="1.3;1;1.3" dur="3s" repeatCount="indefinite"/>
        </circle>
        
        <circle r="11" fill="url(#coreGlow)">
            <animateTransform attributeName="transform" type="scale" values="1;1.5;1" dur="8s" repeatCount="indefinite"/>
        </circle>
        
        <circle cy="-60" r="5" fill="#00FF88" opacity="1">
            <animate attributeName="r" values="5;7;5" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="60" r="5" fill="#FF00FF" opacity="1">
            <animate attributeName="r" values="5;7;5" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cy="60" r="5" fill="#00FF88" opacity="1">
            <animate attributeName="r" values="5;7;5" dur="3.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="-60" r="5" fill="#FF00FF" opacity="1">
            <animate attributeName="r" values="5;7;5" dur="2.5s" repeatCount="indefinite"/>
        </circle>
        <circle r="6" fill="#FF006E" opacity="1">
            <animate attributeName="r" values="6;9;6" dur="5s" repeatCount="indefinite"/>
        </circle>
        
        <circle cy="-60" r="2" fill="#FFFFFF" opacity="1"/>
        <circle cx="60" r="2" fill="#FFFFFF" opacity="1"/>
        <circle cy="60" r="2" fill="#FFFFFF" opacity="1"/>
        <circle cx="-60" r="2" fill="#FFFFFF" opacity="1"/>
        <circle r="3" fill="#FFFFFF" opacity="1"/>
        
        <path d="m-12-48-24 24c-12 12-12 36 0 48l24 24h24l24-24c12-12 12-36 0-48L12-48Z" 
              fill="none" stroke="#00D9FF" stroke-width="6" stroke-linejoin="round" stroke-linecap="round" 
              opacity="1" filter="url(#neonMorph)">
            <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="7s" repeatCount="indefinite"/>
        </path>
        <path d="m-12-48-24 24c-12 12-12 36 0 48l24 24h24l24-24c12-12 12-36 0-48L12-48Z" 
              fill="none" stroke="#FF00FF" stroke-width="3" stroke-linejoin="round" stroke-linecap="round" 
              opacity="0.8"/>
        <path d="m-12-48-24 24c-12 12-12 36 0 48l24 24h24l24-24c12-12 12-36 0-48L12-48Z" 
              fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linejoin="round" stroke-linecap="round" 
              opacity="0.4"/>
    </g>
    
    <rect width="240" height="240" rx="48" fill="url(#shimmerDark)" opacity="0.4"/>
    <circle cx="120" cy="120" r="85" fill="none" stroke="url(#shimmerDark)" stroke-width="2" opacity="0.8">
        <animate attributeName="r" values="85;90;85" dur="6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
    <rect width="240" height="240" rx="48" fill="none" stroke="#303035" stroke-width="1" opacity="0.8"/>
</svg>